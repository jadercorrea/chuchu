name: Continuous Delivery

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    branches: [main]
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  update-models:
    name: Update Model Catalog
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    outputs:
      models_changed: ${{ steps.git-check.outputs.changed }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Build chu CLI
        run: go build -o bin/gptcode ./cmd/gptcode
      
      - name: Update model catalog
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          # Models will be saved to ~/.gptcode/models_catalog.json
          mkdir -p ~/.gptcode
          ./bin/gptcode model update --all || echo "Model update completed with warnings"
      
      - name: Export models for web
        run: |
          go run scripts/export-models-for-web.go
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/compare/data/models.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/compare/data/models.json
          git commit -m "chore: update model catalog [skip ci]"
          git push

  check-models:
    name: Check if should release
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    needs: [update-models]
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Check if models changed
        id: check
        run: |
          if [ "${{ needs.update-models.outputs.models_changed }}" == "true" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: |
      always() &&
      (
        startsWith(github.ref, 'refs/tags/v') ||
        (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') ||
        (github.event_name == 'schedule' && needs.check-models.result == 'success' && needs.check-models.outputs.should_release == 'true')
      )
    needs: [check-models]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Generate version tag
        id: version
        run: |
          # If already a tag push, use that tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "auto_generated=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"
          
          # Increment patch version until we find an available tag
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          # Keep incrementing if tag already exists
          while git ls-remote --tags origin | grep -q "refs/tags/$NEW_TAG"; do
            echo "Tag $NEW_TAG already exists, incrementing..."
            NEW_PATCH=$((NEW_PATCH + 1))
            NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          done
          
          echo "New tag: $NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "auto_generated=true" >> $GITHUB_OUTPUT
          
          # Create and push tag
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a "$NEW_TAG" -m "Automated release $NEW_TAG"
          git push origin "$NEW_TAG"
      
      - name: Run tests
        run: go test -v ./...
      
      - name: Build binaries
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o bin/gptcode-linux-amd64 ./cmd/gptcode
          GOOS=linux GOARCH=arm64 go build -o bin/gptcode-linux-arm64 ./cmd/gptcode
          GOOS=darwin GOARCH=amd64 go build -o bin/gptcode-darwin-amd64 ./cmd/gptcode
          GOOS=darwin GOARCH=arm64 go build -o bin/gptcode-darwin-arm64 ./cmd/gptcode
          GOOS=windows GOARCH=amd64 go build -o bin/gptcode-windows-amd64.exe ./cmd/gptcode
      
      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG="${{ steps.version.outputs.tag }}"
          
          # Get previous tag (excluding current if it was just created)
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n 1 || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -n 20)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..HEAD)
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ## Installation
            Download the appropriate binary for your system and add it to your PATH.
            
            ### Verify Installation
            ```bash
            chu --version
            ```
            
            ${{ steps.version.outputs.auto_generated == 'true' && '> âš¡ Automated release triggered by CI' || '' }}
          files: |
            bin/gptcode-linux-amd64
            bin/gptcode-linux-arm64
            bin/gptcode-darwin-amd64
            bin/gptcode-darwin-arm64
            bin/gptcode-windows-amd64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
