<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} - GPTCode</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  {% assign bust = site.github.build_revision | default: site.time | date: '%s' %}
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/gptcode.svg' | relative_url }}?v={{ bust }}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/gptcode.svg' | relative_url }}?v={{ bust }}" />
  <link rel="shortcut icon" href="{{ '/assets/gptcode.svg' | relative_url }}?v={{ bust }}" />

  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}?v={{ bust }}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
</head>

<body>
  <nav class="main-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-brand">
        <img src="{{ '/assets/gptcode.svg' | relative_url }}?v={{ bust }}" alt="GPTCode" class="nav-logo" />
        <span>GPTCode</span>
      </a>
      <div class="nav-links">
        <a href="{{ '/reference/capabilities' | relative_url }}">Features</a>
        <a href="{{ '/reference/commands' | relative_url }}">Commands</a>
        <a href="{{ '/blog' | relative_url }}">Blog</a>
        <a href="{{ '/vs' | relative_url }}">Compare</a>
        <a href="{{ '/pricing' | relative_url }}">Pricing</a>
        <a href="{{ '/live' | relative_url }}" class="nav-live">Live</a>
        <a href="https://github.com/gptcode-cloud/cli" class="nav-github" target="_blank">GitHub</a>
      </div>
    </div>
  </nav>

  <main class="main-content">
    {{ content }}
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <p>MIT License â€” <a href="https://github.com/gptcode-cloud/cli">GPTCode Project</a></p>
    </div>
  </footer>
</body>

</html>
