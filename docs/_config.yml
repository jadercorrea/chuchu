title: Chuchu
description: AI coding assistant with specialized agents and validation
baseurl: ""
url: "https://jader-correa.com"

theme: minima

permalink: /blog/:year-:month-:day-:title

collections:
  posts:
    output: true
    permalink: /blog/:year-:month-:day-:title

markdown: kramdown
highlighter: rouge

timezone: America/Sao_Paulo
future: false

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Server configuration
port: 4040

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
