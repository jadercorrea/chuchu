title: GPTCode
description: AI coding assistant with specialized agents and validation
baseurl: ""
url: "https://gptcode.cloud"

# theme: minima  # Disabled - using custom Tokyo Night CSS

permalink: /blog/:year-:month-:day-:title

collections:
  posts:
    output: true
    permalink: /blog/:year-:month-:day-:title
  skills:
    output: true
    permalink: /skills/:name

markdown: kramdown
highlighter: rouge

timezone: America/Sao_Paulo
future: false

google_analytics: G-PBKPBY1N9H

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Server configuration
port: 4040

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "skills"
    values:
      layout: "skill"
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
